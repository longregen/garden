version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapter/secondary/postgres/queries"
    schema: "schema.sql"
    strict_order_by: false
    gen:
      go:
        package: "db"
        out: "internal/adapter/secondary/postgres/generated/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "tsvector"
            go_type: "string"
