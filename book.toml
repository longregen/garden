[book]
title = "Garden3 Documentation"
authors = ["Garden3 Contributors"]
description = "Comprehensive documentation for Garden3, a personal knowledge management system built with Go and hexagonal architecture"
language = "en"
multilingual = false
src = "docs"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/longregen/garden3"
edit-url-template = "https://github.com/longregen/garden3/edit/main/{path}"
site-url = "/garden3/"

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false
runnable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[preprocessor.links]

[preprocessor.index]
